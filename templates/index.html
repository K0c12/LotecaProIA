<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteca Pro IA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f2f2f7; 
            color: #1c1c1e; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }

        /* TELA 1: CONFIGURA√á√ÉO */
        #plan-screen { 
            padding: 20px; 
            max-width: 500px; 
            margin: 0 auto; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        
        .hero-title {
            text-align: center; font-size: 28px; font-weight: 800; margin-bottom: 10px;
            background: -webkit-linear-gradient(#007aff, #0051a8); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        .hero-subtitle {
            text-align: center; color: #8e8e93; font-size: 15px; margin-bottom: 30px;
        }

        .config-card {
            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 25px;
        }

        .form-label {
            display: block; font-size: 13px; color: #8e8e93; text-transform: uppercase; 
            letter-spacing: 0.5px; margin-bottom: 8px; font-weight: 600;
        }

        select.form-select {
            width: 100%; padding: 16px; font-size: 17px; border-radius: 12px;
            border: 1px solid #e5e5ea; background-color: #f9f9f9; -webkit-appearance: none;
            color: #1c1c1e; font-weight: 600; outline: none; transition: 0.2s;
        }

        .info-box {
            margin-top: 15px; padding: 15px; background: #f0f8ff; border-radius: 12px;
            border-left: 4px solid #007aff; display: flex; justify-content: space-between;
        }
        .info-item { text-align: center; width: 50%; }
        .info-num { font-size: 20px; font-weight: 800; color: #007aff; display: block; }
        .info-desc { font-size: 12px; color: #555; text-transform: uppercase; }

        .btn-main {
            width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 18px; font-weight: 600;
            cursor: pointer; color: white;
            background: linear-gradient(135deg, #007aff 0%, #0051a8 100%);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            margin-bottom: 20px;
        }

        /* AVISO LEGAL */
        .legal-note {
            padding: 15px; border-top: 1px solid #e5e5ea;
            text-align: center; color: #8e8e93; font-size: 11px; line-height: 1.5;
        }
        .legal-note strong { color: #555; }

        /* OUTROS ELEMENTOS (Ocultos inicialmente) */
        #game-container, #prog-cont, #loader, #results { display: none; }

        /* Estilos b√°sicos para quando o jogo come√ßar */
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .game-card-content { background: white; border-radius: 24px; padding: 25px 20px; margin-bottom:20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 8px; }
        
        .result-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 12px; border-left: 5px solid gray; }
        .card-triplo { border-color: #ff3b30; }
        .card-duplo { border-color: #ffcc00; }
        .card-seco { border-color: #34c759; }
    </style>
</head>
<body>

    <div id="plan-screen">
        <div class="hero-title">Loteca Pro IA</div>
        <div class="hero-subtitle">Estrat√©gia Inteligente</div>
        
        <div class="config-card">
            <label class="form-label">Escolha a Estrat√©gia</label>
            <select id="planoSelect" class="form-select" onchange="atualizarResumo()">
                <option value="Econ√¥mico" data-d="1" data-t="0">Econ√¥mico</option>
                <option value="Arrojado" data-d="1" data-t="1" selected>Arrojado</option>
                <option value="Profissional" data-d="0" data-t="2">Profissional</option>
                <option value="Elite" data-d="0" data-t="5">Elite</option>
            </select>

            <div class="info-box">
                <div class="info-item"><span class="info-num" id="info-d">1</span><span class="info-desc">Duplos</span></div>
                <div class="info-item"><span class="info-num" id="info-t">1</span><span class="info-desc">Triplos</span></div>
            </div>
        </div>

        <button class="btn-main" onclick="iniciarApp()">Come√ßar An√°lise</button>

        <div class="legal-note">
            ‚ö†Ô∏è <strong>Aviso:</strong> N√£o garantimos premia√ß√£o. Uso apenas para entretenimento (18+). Jogue com responsabilidade.
        </div>
    </div>

    <div class="container" id="game-container">
        <h3 style="text-align:center;">Preencha os Jogos</h3>
        <form id="gameForm">
            <div id="cards-wrapper"></div>
            <button type="button" class="btn-main" onclick="submitForm()" style="margin-top:20px;">Processar Palpites</button>
        </form>
    </div>

    <div id="loader" style="text-align:center; padding-top:50px;">
        <h2>ü§ñ Processando...</h2>
    </div>

    <div class="container" id="results">
        <h2 style="text-align:center;">Gabarito Gerado üèÜ</h2>
        <div id="results-list"></div>
        <button class="btn-main" onclick="location.reload()" style="margin-top:20px;">Novo Jogo</button>
        <div class="legal-note">
             üîû Jogue com responsabilidade.
        </div>
    </div>

    <script>
        // L√≥gica Simples para garantir funcionamento
        function atualizarResumo() {
            const sel = document.getElementById('planoSelect');
            const opt = sel.options[sel.selectedIndex];
            document.getElementById('info-d').innerText = opt.getAttribute('data-d');
            document.getElementById('info-t').innerText = opt.getAttribute('data-t');
        }

        function iniciarApp() {
            document.getElementById('plan-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            gerarCampos();
        }

        function gerarCampos() {
            const wrapper = document.getElementById('cards-wrapper');
            wrapper.innerHTML = '';
            for(let i=1; i<=14; i++) {
                wrapper.innerHTML += `
                    <div class="game-card-content">
                        <strong>Jogo ${i}</strong><br>
                        <input type="text" id="m-${i}" placeholder="Mandante">
                        <input type="text" id="v-${i}" placeholder="Visitante">
                        <div style="display:flex; gap:5px;">
                            <input type="number" id="o1-${i}" placeholder="Odd 1">
                            <input type="number" id="ox-${i}" placeholder="Odd X">
                            <input type="number" id="o2-${i}" placeholder="Odd 2">
                        </div>
                    </div>
                `;
            }
        }

        async function submitForm() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const plano = document.getElementById('planoSelect').value;
            const jogos = [];
            
            for (let i = 1; i <= 14; i++) {
                jogos.push({
                    id: i,
                    mandante: document.getElementById(`m-${i}`).value || `Time ${i}A`,
                    visitante: document.getElementById(`v-${i}`).value || `Time ${i}B`,
                    escudo_m: "", escudo_v: "",
                    o1: document.getElementById(`o1-${i}`).value || 2.5,
                    ox: document.getElementById(`ox-${i}`).value || 3.0,
                    o2: document.getElementById(`o2-${i}`).value || 2.5
                });
            }

            try {
                // Tenta enviar para o Python
                const res = await fetch('/api/processar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ jogos: jogos, plano: plano })
                });
                
                if (!res.ok) throw new Error("Erro no servidor");

                const data = await res.json();
                mostrarResultados(data);

            } catch (error) {
                alert("Erro ao processar! Verifique se o Python est√° rodando.");
                document.getElementById('loader').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
            }
        }

        function mostrarResultados(data) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            const list = document.getElementById('results-list');
            list.innerHTML = '';

            data.sort((a,b) => a.id - b.id);

            data.forEach(item => {
                list.innerHTML += `
                    <div class="result-item ${item.classe}">
                        <strong>Jogo ${item.id}:</strong> ${item.mandante} x ${item.visitante}<br>
                        Palpite: <b>${item.palpite}</b>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
