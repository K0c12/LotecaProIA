    <style>
        /* ESTILO IOS / APPLE LIMPO */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f2f2f7; color: #1c1c1e; margin: 0; padding: 0; overflow-x: hidden; 
        }

        /* --- TELA DE SELEÇÃO DE ESTRATÉGIA --- */
        #plan-screen { 
            padding: 20px; max-width: 500px; margin: 0 auto; min-height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; 
        }
        
        .hero-title {
            text-align: center; font-size: 28px; font-weight: 800; margin-bottom: 10px;
            background: -webkit-linear-gradient(#007aff, #0051a8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-subtitle {
            text-align: center; color: #8e8e93; font-size: 15px; margin-bottom: 30px;
        }

        .config-card {
            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 25px;
        }

        .form-label {
            display: block; font-size: 13px; color: #8e8e93; text-transform: uppercase; 
            letter-spacing: 0.5px; margin-bottom: 8px; font-weight: 600;
        }

        /* Select Moderno */
        select.form-select {
            width: 100%; padding: 16px; font-size: 17px; border-radius: 12px;
            border: 1px solid #e5e5ea; background-color: #f9f9f9; -webkit-appearance: none;

            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 12px auto;
        }
        select.form-select:focus { border-color: #007aff; background-color: #fff; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        .info-box {
            margin-top: 15px; padding: 15px; background: #f0f8ff; border-radius: 12px;
            border-left: 4px solid #007aff; display: flex; justify-content: space-between;
        }
        .info-item { text-align: center; width: 50%; }
        .info-num { font-size: 20px; font-weight: 800; color: #007aff; display: block; }
        .info-desc { font-size: 12px; color: #555; text-transform: uppercase; }

        /* --- AVISO LEGAL --- */
        .legal-note {
            margin-top: 30px; padding: 15px; border-top: 1px solid #e5e5ea;
            text-align: center; color: #8e8e93; font-size: 11px; line-height: 1.5;
        }
        .legal-note strong { color: #555; }

        /* --- BOTÕES GERAIS --- */
        .btn-main {
            width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 18px; font-weight: 600;
            cursor: pointer; transition: transform 0.1s; color: white;
            background: linear-gradient(135deg, #007aff 0%, #0051a8 100%);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }
        .btn-main:active { transform: scale(0.97); }

        /* --- ESTILOS DO JOGO --- */
        .progress-container { position: sticky; top: 0; background: rgba(242,242,247,0.95); backdrop-filter: blur(10px); z-index: 100; padding: 15px 20px; border-bottom: 1px solid #c6c6c8; }
        .progress-bar { height: 8px; background: #e5e5ea; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: #007aff; width: 0%; transition: width 0.3s ease; }
